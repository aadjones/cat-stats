<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Parchment gradient -->
    <linearGradient id="parchment" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8D5B7"/>
      <stop offset="50%" style="stop-color:#D4C4A8"/>
      <stop offset="100%" style="stop-color:#E8D5B7"/>
    </linearGradient>
  </defs>

  <!-- Parchment background -->
  <rect width="1200" height="630" fill="url(#parchment)"/>

  <!-- Decorative top border -->
  <line x1="200" y1="120" x2="1000" y2="120" stroke="#C9A227" stroke-width="2"/>
  <line x1="250" y1="130" x2="950" y2="130" stroke="#8B7021" stroke-width="1" opacity="0.5"/>

  <!-- Main title: CATSTATS -->
  <text x="600" y="280"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="96"
        font-weight="700"
        fill="#3D2914"
        text-anchor="middle"
        letter-spacing="12">
    CATSTATS
  </text>

  <!-- Subtitle -->
  <text x="600" y="330"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="24"
        fill="#5C4033"
        text-anchor="middle"
        letter-spacing="6">
    LEGENDARY CHARACTER SHEET
  </text>

  <!-- Tagline -->
  <text x="600" y="420"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="32"
        font-style="italic"
        fill="#5C4033"
        text-anchor="middle">
    Turn Your Pet Into a Legend
  </text>

  <!-- Sample stats row (6 stats, centered) -->
  <g font-family="Georgia, 'Times New Roman', serif" text-anchor="middle">
    <!-- WIS -->
    <rect x="315" y="460" width="70" height="50" fill="none" stroke="#3D2914" stroke-width="1.5"/>
    <text x="350" y="485" font-size="10" fill="#5C4033" letter-spacing="1">WIS</text>
    <text x="350" y="502" font-size="18" font-weight="bold" fill="#3D2914">70</text>

    <!-- CUN -->
    <rect x="405" y="460" width="70" height="50" fill="none" stroke="#3D2914" stroke-width="1.5"/>
    <text x="440" y="485" font-size="10" fill="#5C4033" letter-spacing="1">CUN</text>
    <text x="440" y="502" font-size="18" font-weight="bold" fill="#3D2914">85</text>

    <!-- AGI -->
    <rect x="495" y="460" width="70" height="50" fill="none" stroke="#3D2914" stroke-width="1.5"/>
    <text x="530" y="485" font-size="10" fill="#5C4033" letter-spacing="1">AGI</text>
    <text x="530" y="502" font-size="18" font-weight="bold" fill="#3D2914">60</text>

    <!-- STL -->
    <rect x="585" y="460" width="70" height="50" fill="none" stroke="#3D2914" stroke-width="1.5"/>
    <text x="620" y="485" font-size="10" fill="#5C4033" letter-spacing="1">STL</text>
    <text x="620" y="502" font-size="18" font-weight="bold" fill="#3D2914">90</text>

    <!-- CHA -->
    <rect x="675" y="460" width="70" height="50" fill="none" stroke="#3D2914" stroke-width="1.5"/>
    <text x="710" y="485" font-size="10" fill="#5C4033" letter-spacing="1">CHA</text>
    <text x="710" y="502" font-size="18" font-weight="bold" fill="#3D2914">45</text>

    <!-- RES -->
    <rect x="765" y="460" width="70" height="50" fill="none" stroke="#3D2914" stroke-width="1.5"/>
    <text x="800" y="485" font-size="10" fill="#5C4033" letter-spacing="1">RES</text>
    <text x="800" y="502" font-size="18" font-weight="bold" fill="#3D2914">65</text>
  </g>

  <!-- Decorative bottom border -->
  <line x1="250" y1="540" x2="950" y2="540" stroke="#8B7021" stroke-width="1" opacity="0.5"/>
  <line x1="200" y1="550" x2="1000" y2="550" stroke="#C9A227" stroke-width="2"/>
</svg>
